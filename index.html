<!DOCTYPE html>
<html>

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
    <script src="d3pie.min.js"></script>
</head>

<body>
<div id="pieChart"></div>
<script>
    var pie = new d3pie("pieChart", {
        "header": {
            "title": {
                "text": "Expense Analysis",
                "fontSize": 22,
                "font": "verdana"
            },
            "subtitle": {
                "color": "#999999",
                "fontSize": 10,
                "font": "verdana"
            },
            "titleSubtitlePadding": 12
        },
        "footer": {
            "color": "#999999",
            "fontSize": 11,
            "font": "open sans",
            "location": "bottom-center"
        },
        "size": {
            "canvasHeight": 400,
            "canvasWidth": 590,
            "pieInnerRadius": "4%",
            "pieOuterRadius": "88%"
        },
        "data": {
            "sortOrder": "label-asc",
            "content": [
                {
                    "label": "Travel/Entertainment",
                    "value": 419,
                    "color": "#7e3838"
                },
                {
                    "label": "Merchandise/Retail",
                    "value": 326,
                    "color": "#7e6538"
                },
                {
                    "label": "Services",
                    "value": 119,
                    "color": "#7c7e38"
                },
                {
                    "label": "Gasoline",
                    "value": 72,
                    "color": "#587e38"
                },
                {
                    "label": "Government Services",
                    "value": 48,
                    "color": "#387e45"
                },
                {
                    "label": "Supermarkets",
                    "value": 33,
                    "color": "#387e6a"
                },
                {
                    "label": "Education",
                    "value": 200,
                    "color": "#386a7e"
                }
            ]
        },
        "labels": {
            "outer": {
                "hideWhenLessThanPercentage": 1,
                "pieDistance": 32
            },
            "inner": {
                "format": "value"
            },
            "mainLabel": {
                "font": "verdana"
            },
            "percentage": {
                "color": "#e1e1e1",
                "font": "verdana",
                "decimalPlaces": 0
            },
            "value": {
                "color": "#e1e1e1",
                "font": "verdana"
            },
            "lines": {
                "enabled": true,
                "color": "#cccccc"
            },
            "truncation": {
                "enabled": true
            }
        },
        "effects": {
            "pullOutSegmentOnClick": {
                "effect": "linear",
                "speed": 400,
                "size": 8
            }
        },
        "callbacks": {
            "onMouseoverSegment": null,
            "onMouseoutSegment": null,
            "onClickSegment": null
        }
    });
</script>
</body>

</html>
